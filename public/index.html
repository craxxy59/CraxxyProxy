<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CraxxyProxy</title>
  <style>
    body { background:#0f1724; color:white; font-family:Arial; text-align:center; padding:60px; }
    input { width:60%; padding:10px; border-radius:6px; border:none; }
    button { padding:10px 20px; border:none; border-radius:6px; margin-left:5px;
      background:#7c3aed; color:white; cursor:pointer; }
    iframe { width:100%; height:80vh; border:none; margin-top:20px; }
  </style>
</head>
<body>

<h1>CraxxyProxy</h1>
<p>Prototype éducatif — Proxy avec whitelist</p>

<input id="urlInput" placeholder="https://example.com" />
<button onclick="go()">GO</button>

<iframe id="viewer"></iframe>

<script>
function go() {
  const url = document.getElementById("urlInput").value;
  document.getElementById("viewer").src = "/proxy?url=" + encodeURIComponent(url);
}
</script>

</body>
</html>
